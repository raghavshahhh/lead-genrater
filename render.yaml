services:
  - type: web
    name: ragspro-dashboard
    env: docker
    plan: free
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5002
      - key: PYTHONUNBUFFERED
        value: 1
      - key: SECRET_KEY
        generateValue: true
      - key: RATE_LIMIT_ENABLED
        value: true
      - key: RATE_LIMIT_PER_MINUTE
        value: 10
      # Add your API keys in Render dashboard (don't commit them!)
      # - key: SERPAPI_KEY
      #   sync: false
      # - key: GEMINI_API_KEY
      #   sync: false
    healthCheckPath: /api/stats
    autoDeploy: true
