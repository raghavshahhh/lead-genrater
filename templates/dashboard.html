<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation Dashboard - RagsPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-container {
            padding: 2rem;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem;
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }
        
        .stat-card p {
            margin: 0;
            opacity: 0.9;
        }
        
        .btn-generate {
            background: linear-gradient(135deg, var(--success), #059669);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            color: white;
            transition: all 0.3s;
        }
        
        .btn-generate:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }
        
        .btn-generate:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        .search-box {
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }
        
        .search-box:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .lead-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .table thead {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .table tbody tr:hover {
            background: #f3f4f6;
        }
        
        .badge-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .rating-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-weight: bold;
        }
        
        .progress-container {
            display: none;
            margin-top: 1rem;
        }
        
        .progress {
            height: 30px;
            border-radius: 15px;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--success), #059669);
            font-weight: bold;
        }
        
        .header-title {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="header-title display-4 fw-bold">
                <i class="fas fa-chart-line"></i> Lead Generation Dashboard
            </h1>
            <p class="text-white fs-5">RagsPro.com - Automated Lead Generation System</p>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stat-card">
                    <i class="fas fa-users fa-2x mb-2"></i>
                    <h3 id="totalLeads">0</h3>
                    <p>Total Leads</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card" style="background: linear-gradient(135deg, #f59e0b, #d97706);">
                    <i class="fas fa-star fa-2x mb-2"></i>
                    <h3 id="avgRating">0.0</h3>
                    <p>Avg Rating</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card" style="background: linear-gradient(135deg, #10b981, #059669);">
                    <i class="fas fa-check-circle fa-2x mb-2"></i>
                    <h3 id="notContacted">0</h3>
                    <p>Not Contacted</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card" style="background: linear-gradient(135deg, #ef4444, #dc2626);">
                    <i class="fas fa-clock fa-2x mb-2"></i>
                    <h3 id="lastRun" style="font-size: 1.2rem;">Never</h3>
                    <p>Last Run</p>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="card">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <button id="generateBtn" class="btn btn-generate w-100">
                            <i class="fas fa-rocket"></i> Generate New Leads
                        </button>
                        <div class="progress-container" id="progressContainer">
                            <div class="progress">
                                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
                            </div>
                            <p id="statusMessage" class="text-center mt-2 mb-0"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" id="searchBox" class="form-control search-box" placeholder="Search by business name, city, or category...">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Leads Table -->
        <div class="card lead-table">
            <div class="card-body">
                <h4 class="mb-4"><i class="fas fa-table"></i> All Leads</h4>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Business Name</th>
                                <th>Category</th>
                                <th>City</th>
                                <th>Rating</th>
                                <th>Reviews</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="leadsTableBody">
                            <tr>
                                <td colspan="9" class="text-center">
                                    <div class="loading-spinner" id="loadingSpinner">
                                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                                        <p>Loading leads...</p>
                                    </div>
                                    <div id="noLeads">
                                        <i class="fas fa-inbox fa-3x text-muted"></i>
                                        <p class="text-muted">No leads yet. Click "Generate New Leads" to start!</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load leads on page load
        let allLeads = [];
        
        async function loadLeads() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('noLeads').style.display = 'none';
            
            try {
                const response = await fetch('/api/leads');
                const data = await response.json();
                
                if (data.success) {
                    allLeads = data.leads;
                    displayLeads(allLeads);
                }
            } catch (error) {
                console.error('Error loading leads:', error);
            }
            
            document.getElementById('loadingSpinner').style.display = 'none';
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalLeads').textContent = data.stats.total_leads;
                    document.getElementById('avgRating').textContent = data.stats.avg_rating + '★';
                    document.getElementById('notContacted').textContent = data.stats.status_breakdown['Not Contacted'] || 0;
                    document.getElementById('lastRun').textContent = data.stats.last_run;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        function displayLeads(leads) {
            const tbody = document.getElementById('leadsTableBody');
            
            if (leads.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" class="text-center">
                            <i class="fas fa-inbox fa-3x text-muted"></i>
                            <p class="text-muted">No leads found</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = leads.map((lead, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td><strong>${lead.business_name}</strong></td>
                    <td><span class="badge bg-info">${lead.category}</span></td>
                    <td>${lead.city}</td>
                    <td><span class="rating-badge">${lead.rating}★</span></td>
                    <td>${lead.reviews_count}</td>
                    <td>${lead.phone || 'N/A'}</td>
                    <td><span class="badge badge-status bg-success">${lead.status}</span></td>
                    <td>
                        <a href="${lead.maps_url}" target="_blank" class="btn btn-sm btn-primary">
                            <i class="fas fa-map-marker-alt"></i>
                        </a>
                    </td>
                </tr>
            `).join('');
        }
        
        // Search functionality
        document.getElementById('searchBox').addEventListener('input', async (e) => {
            const query = e.target.value;
            
            if (query.length === 0) {
                displayLeads(allLeads);
                return;
            }
            
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayLeads(data.leads);
                }
            } catch (error) {
                console.error('Error searching:', error);
            }
        });
        
        // Generate leads
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const btn = document.getElementById('generateBtn');
            const progressContainer = document.getElementById('progressContainer');
            
            btn.disabled = true;
            progressContainer.style.display = 'block';
            
            try {
                const response = await fetch('/api/generate', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    // Poll for status
                    const interval = setInterval(async () => {
                        const statusResponse = await fetch('/api/status');
                        const statusData = await statusResponse.json();
                        
                        if (statusData.success) {
                            const status = statusData.status;
                            document.getElementById('progressBar').style.width = status.progress + '%';
                            document.getElementById('progressBar').textContent = status.progress + '%';
                            document.getElementById('statusMessage').textContent = status.message;
                            
                            if (!status.running) {
                                clearInterval(interval);
                                btn.disabled = false;
                                
                                // Reload data
                                setTimeout(() => {
                                    loadLeads();
                                    loadStats();
                                    progressContainer.style.display = 'none';
                                }, 2000);
                            }
                        }
                    }, 1000);
                }
            } catch (error) {
                console.error('Error generating leads:', error);
                btn.disabled = false;
                progressContainer.style.display = 'none';
            }
        });
        
        // Initial load
        loadLeads();
        loadStats();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadLeads();
            loadStats();
        }, 30000);
    </script>
</body>
</html>
